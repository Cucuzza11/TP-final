
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta titulo="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/styles.css">
    <title>Crear Pelicula</title> 

</head>

<body data-bs-theme="dark"> 
    <br>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Pelicula:</h2>
                        <form onsubmit="create_movie(event)">
                            <br>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                            </div>
                            <div class="mb-3">
                                <label for="director" class="mb-3 me-3">Director</label>
                                <input type="text" class="form-control" id="director" name="director" required>
                            </div>
                            <div class="mb-3">
                                <label for="ano_lanzamiento" class="form-label">AÃ±o de lanzamiento</label>
                                <input type="text" class="form-control" id="ano_lanzamiento" name="ano_lanzamiento"  required>
                            </div>
                            <label for="genero_id" class="mb-1">Genero</label>
                            <select class="form-select mb-3" id="generos" name="genero_id" required></select>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">imagen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" required>
                            </div>
                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script>
        
        function parse_genders(content) {
            
            const genders = document.getElementById("generos");
            for (let index = 0; index < content.length; index++) {

                const gender = document.createElement("option");
                gender.setAttribute("value", content[index].id_genero);
                gender.textContent = content[index].nombre;

                genders.append(gender);
            }
        }

        fetch("http://localhost:5000/generos/")
            .then((res) => res.json())
            .then(parse_genders)
            .catch((error) => console.log("ERROR", error))

        function handle_response(data){
            if (data.success) {
                window.location.href = `/`
            }
            else{
                alert("ERROR")
            }
        }

        function create_movie(event) {

            event.preventDefault()
            const formData = new FormData(event.target)

            const titulo = formData.get("titulo")
            const descripcion = formData.get("descripcion")
            const genero_id = formData.get("genero_id")
            const director = formData.get("director")
            const imagen = formData.get("imagen")
            const ano_lanzamiento = formData.get("ano_lanzamiento")

            fetch("http://localhost:5000/peliculas/", {
                method: "POST",
                headers: {
                        "content-Type": "application/json"
                },
                body: JSON.stringify({
                    titulo: titulo,
                    descripcion: descripcion,
                    director: director,
                    genero_id: genero_id,
                    ano_lanzamiento: ano_lanzamiento,
                    imagen: imagen,
                })
            })
            .then((res) => res.json())
            .then(handle_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script> 
</body>

</html>

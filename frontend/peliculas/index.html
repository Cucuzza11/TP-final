<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Pelicula</title> 

</head>

<body data-bs-theme="dark"> 
    <div class ="main_container">
        <div style="width: 75%; margin: 0 auto;">
            <div class="card mb-3" style="max-width: 1320px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="" alt="" id="image" class="w-100">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="display-1" id="title"></h1>
                            <em><h3 id="genre" class="display-6"></h3></em>
                            <br>
                            <div class="horizontal"> 
                                <label for="release_year" class="text-body-secondary">AÃ±o:</label>
                                <h3 for="release_year" class="lead"> <small class="text-body-secondary" id="release_year"></small></h3>
                            </div>      
                            <div class="horizontal">
                                <label for="director" class="text-body-secondary">Director:</label>
                                <h3 for="director" class="lead"> <small class="text-body-secondary" id="director" ></small></h3>
                            </div>
                            <br>
                            <h3 id="description" class="display-6"></h3>
                            <ul id="films"></ul>
                            <a id ="buttonCast" class="btn btn-primary">Ver Reparto</a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger" onclick="remove_movie()">Eliminar</button>
                        <a class="btn btn-secondary" id = "buttonEdit">Editar</a>  
                        <a class="btn btn-light" href="/">Inicio</a>
                    </div> 
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script>

        const params = new URLSearchParams(window.location.search);
        const film_id = params.get("id_pelicula");
        
        document.getElementById("buttonEdit").setAttribute("href", "/peliculas/editar?id_pelicula=" + film_id)
        document.getElementById("buttonCast").setAttribute("href", "/peliculas/reparto?id_pelicula=" + film_id)
        
        function parse_film(content) {

            if(content.message) {
                alert(content.message)
                window.location.href = "/"
            }
            const film = document.getElementById("films")
            
            const title = document.getElementById("title");
            title.innerText = content.film.title;

            const description = document.getElementById("description");
            description.innerText = content.film.description;

            const genre = document.getElementById("genre");
            genre.innerText = content.film.genre_name;

            const director = document.getElementById("director");
            director.innerText = content.film.director;

            const release_year = document.getElementById("release_year");
            release_year.innerText = content.film.release_year;

            const image = document.getElementById("image");
            image.setAttribute("src", content.film.image);

            const name_list = content.film.names.split(",") 
            for (let index = 0; index < name_list.length; index++) {
                const element = document.createElement("li")
                element.innerText = name_list[index]
                film.append(element)
            }
        }

        fetch("http://localhost:5000/films/" + film_id)
            .then((res) => res.json()) 
            .then(parse_film)
            .catch((error) => console.log("ERROR", error))

        
        function delete_response(data) {
            if (data.success) {
                window.location.href = "/";
            }
            else {
                alert(data.message)
            }
        }

        function remove_movie() {
            const confirmation = confirm("Esta seguro que desea eliminar esta pelicula?");
            if(!confirmation) {
                return;
            }

            fetch("http://localhost:5000/films/" + film_id, { method: "DELETE" })
            .then((res) => res.json()) 
            .then(delete_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script> 
</body>

</html>

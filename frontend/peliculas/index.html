<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Peliculas</title> 

</head>

<body data-bs-theme="dark"> 
    
    <div class ="contenedor_principal">
        <div style="width: 75%; margin: 0 auto;">
            <div class="card mb-3" style="max-width: 1320px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="" alt="" id="imagen" class="w-100">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="display-1" id="titulo"></h1>
                            <em><h3 id="genero" class="display-6"></h3></em>
                            <br>
                            <div class="horizontal"> 
                                <label for="ano_lanzamiento" class="text-body-secondary">AÃ±o:</label>
                                <label for="ano_lanzamiento" class="lead"> <small class="text-body-secondary" id="ano_lanzamiento"></small></label>
                            </div>      
                            <div class="horizontal">
                                <label for="director" class="text-body-secondary">Director:</label>
                                <label for="director" class="lead"> <small class="text-body-secondary" id="director" ></small></h3>
                            </div>
                            <br>
                            <h3 id="descripcion" class="display-6"></h3>
                            <ul id="peliculas"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script>

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        function response_received(response) {
            return response.json()
        }
        
        function parse_pelicula(contenido) {

            const peliculas = document.getElementById("peliculas")
            
            const titulo = document.getElementById("titulo");
            titulo.innerText = contenido.titulo;

            const genero = document.getElementById("genero");
            genero.innerText = contenido.genero;

            const imagen = document.getElementById("imagen");
            imagen.setAttribute("src", contenido.imagen);

            const ano_lanzamiento = document.getElementById("ano_lanzamiento");
            ano_lanzamiento.innerText = contenido.ano_lanzamiento;

            const descripcion = document.getElementById("descripcion");
            descripcion.innerText = contenido.descripcion;

            const director = document.getElementById("director");
            director.innerText = contenido.director;
            
            const name_list = contenido.names.split(",") 
            for (let index = 0; index < name_list.length; index++) {
                const element = document.createElement("li")
                element.innerText = name_list[index]
                peliculas.append(element)
            }
        }
        
        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }

        fetch("http://localhost:5000/peliculas/" + id)
            .then(response_received)
            .then(parse_pelicula)
            .catch(request_error)
    </script> 
</body>

</html>

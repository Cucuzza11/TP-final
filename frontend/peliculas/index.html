<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Peliculas</title> 

</head>

<body> 
    
    <img id="imagen" class="w-75">
    <div class="col-6">
        <h1 id="titulo"></h1>
        <h5 id="genero" ></h5>
        <h4 id="ano_lanzamiento"></h4>
        <h5 id="director" ></h5>
        <h5 id="descripcion"></h5>
        <ul id="peliculas"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script>

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        function response_received(response) {
            return response.json()
        }
        
        function parse_pelicula(contenido) {

            const peliculas = document.getElementById("peliculas")
            
            const titulo = document.getElementById("titulo");
            titulo.innerText = contenido.titulo;

            const imagen = document.getElementById("imagen");
            imagen.setAttribute("src", contenido.imagen);

            const ano_lanzamiento = document.getElementById("ano_lanzamiento");
            ano_lanzamiento.innerText = contenido.ano_lanzamiento;

            const director = document.getElementById("director");
            director.innerText = contenido.director;

            const descripcion = document.getElementById("descripcion");
            descripcion.innerText = contenido.descripcion;

            const genero = document.getElementById("genero");
            genero.innerText = contenido.genero;

            peliculas.append(titulo);
            peliculas.append(imagen);
            peliculas.append(ano_lanzamiento);
            peliculas.append(director);
            peliculas.append(descripcion);
            peliculas.append(genero);
        }
        
        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }

        fetch("http://localhost:5000/peliculas/" + id)
            .then(response_received)
            .then(parse_pelicula)
            .catch(request_error)
    </script> 
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Interprete</title>

</head>

<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Interprete:</h2>
                        <form onsubmit="edit_cast(event)">
                            <br>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nacionalidad:</label>
                                <input type="text" class="form-control" id="nationality" name="nationality" required>
                            </div>
                            <div class="mb-3">
                                <label for="interpretation" class="mb-3 me-3">Nombre del personaje:</label>
                                <input type="text" class="form-control" id="interpretation" name="interpretation" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Fecha de nacimiento:</label>
                                <input type="text" class="form-control" id="birthdate" name="birthdate" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Imagen:</label>
                                <input type="text" class="form-control" id="image" name="image" required>
                            </div>
                            <button type="submit" class="btn btn-success">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        const params = new URLSearchParams(window.location.search);
        const interpreter_id = params.get("id_interprete");
        const film_id = params.get("id_pelicula");

        function parse_data_cast(data) {

            document.getElementById("name").value = data.name
            document.getElementById("nationality").value = data.nationality
            document.getElementById("interpretation").value = data.interpretation
            document.getElementById("birthdate").value = data.birthdate
            document.getElementById("image").value = data.image
        }

        fetch("http://localhost:5000/interpreter/" + interpreter_id)
            .then((res) => res.json())
            .then(parse_data_cast)
            .catch((error) => console.log("ERROR", error))

        function handle_response(data){
            console.log(data.success)
            if (data.success) {
                window.location.href = "/peliculas/reparto?id_pelicula=" + film_id
            }
            else {
                alert("ERROR")
            }
        }

        function edit_cast(event) {
            event.preventDefault()
            const formData = new FormData(event.target)

            const name = formData.get("name")
            const nationality = formData.get("nationality")
            const interpretation = formData.get("interpretation")
            const image = formData.get("image")
            const birthdate = formData.get("birthdate")

            fetch("http://localhost:5000/films/cast/" + interpreter_id, {
                method: "PUT",
                headers: {
                    "content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    nationality: nationality,
                    interpretation: interpretation,
                    birthdate: birthdate,
                    image: image,
                })
            })
            .then((res) => res.json())
            .then(handle_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script>
</body>

</html>

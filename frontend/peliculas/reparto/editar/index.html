<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Cast</title>

</head>

<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Edit Cast</h2>
                        <form onsubmit="editar_cast(event)">
                            <br>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
                            </div>
                            <div class="mb-3">
                                <label for="interpretacion" class="mb-3 me-3">Nombre del personaje</label>
                                <input type="text" class="form-control" id="interpretacion" name="interpretacion" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de lanzamiento</label>
                                <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"  required>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">imagen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" required>
                            </div>
                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        function parse_data_cast(data) {

            document.getElementById("nombre").value = data.nombre
            document.getElementById("nacionalidad").value = data.nacionalidad
            document.getElementById("interpretacion").value = data.interpretacion
            document.getElementById("fecha_nacimiento").value = data.fecha_nacimiento
            document.getElementById("imagen").value = data.imagen
        }

        fetch(`http://localhost:5000/peliculas/${id}`)
            .then((response) => response.json())
            .then(parse_data_cast)
            .catch((error) => console.log("ERROR", error))

        function response_received(response) {
            return response.json()
        }

        function handle_response(data){
            if (data.success) {
                window.location.href = `/`
            }
            else{
                alert("ERROR")
            }
        }

        function edit_movie(event) {
            event.preventDefault()

            const formData = new FormData(event.target)

            const nombre = formData.get("nombre")
            const nacionalidad = formData.get("nacionalidad")
            const interpretacion = formData.get("interpretacion")
            const imagen = formData.get("imagen")
            const fecha_nacimiento = formData.get("fecha_nacimiento")

            fetch("http://localhost:5000/peliculas", {
                method: "PUT",
                headers: {
                    "content-Type": "application/json"
                },
                body: JSON.stringify({
                    nombre: nombre,
                    nacionalidad: nacionalidad,
                    interpretacion: interpretacion,
                    fecha_nacimiento: fecha_nacimiento,
                    imagen: imagen,
                })
            })
            .then((res) => res.json())
            .then(handle_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script>
</body>

</html>

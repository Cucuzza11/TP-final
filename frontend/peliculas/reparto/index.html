<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/styles.css">
    <title>Interpretes</title> 

</head>

<body data-bs-theme="dark"> 

    <div class ="contenedor_principal" id="add_button">
        <div class="row g-4" id="cast">
            <h1 >Interpretes</h1>
        </div>
    </div> 

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script>

        const params = new URLSearchParams(window.location.search);
        const id_movie = params.get("id_pelicula");

        const add_button = document.getElementById("add_button");    
        const add = document.createElement("a");
        add.setAttribute("class", "btn btn-success");
        add.setAttribute("id", "boton-agregar");
        add.setAttribute("href", "/peliculas/crear?id_pelicula=" + id_movie);
        add.textContent = "Agregar";
        add_button.append(add);
        
        function parse_cast(content) {

            const cast = document.getElementById("cast");  
            for (let index = 0; index < content.length; index++) {

                const separator = document.createElement("div");
                separator.setAttribute("class", "separador");

                const div = document.createElement("div");
                div.setAttribute("class", "card mb-4");
                div.setAttribute("style", "max-width: 720px;");

                const div2 = document.createElement("div");
                div2.setAttribute("class", "row g-4");

                const div3 = document.createElement("div");
                div3.setAttribute("class", "col-md-4");
            
                const image = document.createElement("img");
                image.setAttribute("class", "img-fluid rounded-start");
                image.setAttribute("src", content[index].imagen)

                const div4 = document.createElement("div");
                div4.setAttribute("class", "col-md-8");

                const card_body = document.createElement("div");
                card_body.setAttribute("class", "card-body");   
                
                const name = document.createElement("label");
                name.setAttribute("class", "display-4");
                name.textContent = content[index].nombre;

                const interpretation = document.createElement("h3");
                interpretation.setAttribute("class", "text-body-secondary");
                interpretation.textContent = "Personaje: " + content[index].interpretacion;

                const nationality = document.createElement("h3");
                nationality.setAttribute("class", "text-body-secondary");
                nationality.textContent = "Nacionaliad: " + content[index].nacionalidad;

                const birthdate = document.createElement("h3");
                birthdate.setAttribute("class", "text-body-secondary");
                birthdate.textContent = "Fecha de nacimiento: " + content[index].fecha_nacimiento;

                const footer = document.createElement("div");
                footer.setAttribute("class", "card-footer"); 

                const remove_button = document.createElement("button");
                remove_button.setAttribute("class", "btn btn-danger");
                remove_button.setAttribute("onclick", `remove_cast(${content[index].id_interprete})`);
                remove_button.textContent = "Eliminar";

                const edit_button = document.createElement("a");
                edit_button.setAttribute("class", "btn btn-secondary");
                edit_button.textContent = "Editar";
                edit_button.setAttribute("href", `/peliculas/reparto/editar?id_pelicula=${id_movie}&id_interprete=${content[index].id_interprete}`);
                
                name.style.marginBottom = "40px";
                interpretation.style.marginBottom = "20px";
                nationality.style.marginBottom = "20px";
                birthdate.style.marginBottom = "20px";

                footer.append(remove_button);                
                div3.append(image);
                div2.append(div3);
                card_body.append(name);
                card_body.append(interpretation);
                card_body.append(nationality);
                card_body.append(birthdate);
                div4.append(card_body);
                card_body.append(edit_button);
                div3.append(footer);
                div2.append(div4);
                div.append(div2);
                separator.append(div);
                cast.append(separator);
            }
        }
        
        fetch("http://localhost:5000/peliculas/reparto/" + id_movie)
            .then((res) => res.json())
            .then(parse_cast)
            .catch((error) => console.log("ERROR", error))

        function delete_response(data) {
            if (data.success) {
                window.location.href = "/peliculas/reparto?id_pelicula=" + id_movie;
            }
            else {
                alert("Ocurrio un error. Intenete denuevo")
            }
        }

        function remove_cast(id_interpreter) {
            const confirmation = confirm("Esta seguro que desea eliminar este interprete?");
            if(!confirmation) {
                return;
            }

            fetch("http://localhost:5000/peliculas/reparto/" + id_interpreter , { method: "DELETE" })
            .then((res) => res.json()) 
            .then(delete_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script> 
</body>

</html>

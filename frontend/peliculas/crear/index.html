<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta titulo="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/styles.css">
    <title>Crear Interprete</title> 

</head>

<body data-bs-theme="dark"> 
    <br>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Interprete:</h2>
                        <form onsubmit="create_cast(event)">
                            <br>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Neve Campbell" required>
                            </div>
                            <div class="mb-3">
                                <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" placeholder="Ej: Canadiense" required>
                            </div>
                            <div class="mb-3">
                                <label for="interpretacion" class="form-label">Nombre del personaje:</label>
                                <input type="text" class="form-control" id="interpretacion" name="interpretacion" placeholder="Ej: Sidney Prescott" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                                <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Ej: 1973-10-03" required>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen:</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ej: /img/sidneyprescott" required>
                            </div>
                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

    <script>

        const params = new URLSearchParams(window.location.search);
        const id_movie = params.get("id_pelicula");

        function handle_response(data){

            if (data.success) {
                window.location.href = `/peliculas/reparto?id_pelicula=${id_movie}`
            }
            else{
                alert("ERROR")
            }
        }

        function create_cast(event) {

            event.preventDefault()
            const formData = new FormData(event.target)

            const nombre = formData.get("nombre")
            const nacionalidad = formData.get("nacionalidad")
            const fecha_nacimiento = formData.get("fecha_nacimiento")
            const interpretacion = formData.get("interpretacion")
            const imagen = formData.get("imagen") 

            fetch("http://localhost:5000/peliculas/" + id_movie + "/reparto/",  {
                method: "POST",
                headers: {
                        "content-Type": "application/json"
                },
                body: JSON.stringify({
                    nombre: nombre,
                    nacionalidad: nacionalidad,
                    fecha_nacimiento: fecha_nacimiento,
                    interpretacion: interpretacion,
                    imagen: imagen,
                })
            })
            .then((res) => res.json())
            .then(handle_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script> 
</body>

</html>

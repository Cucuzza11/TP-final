<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/styles.css">
    <title>Editar Pelicula</title>

</head>

<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Pelicula:</h2>
                        <form onsubmit="edit_movie(event)">
                            <br>
                            <div class="mb-3">
                                <label for="title" class="form-label">Titulo:</label>
                                <input type="text" class="form-control" id="title" name="title"  required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripcion:</label>
                                <textarea type="text" class="form-control" id="description" name="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="director" class="form-label">Director:</label>
                                <input type="text" class="form-control" id="director" name="director"  required>
                            </div>
                            <div class="mb-3">
                                <label for="release_year" class="form-label">AÃ±o de lanzamiento:</label>
                                <input type="text" class="form-control" id="release_year" name="release_year" required>
                            </div>
                            <div class="mb-3">
                                <label for="genres" class="mb-1">Genero:</label>
                                <select class="form-select mb-3" id="genres" name="genre_id" required></select>
                            </div>
                            </select>
                            <div class="mb-3">
                                <label for="image" class="form-label">Imagen:</label>
                                <input type="text" class="form-control" id="image" name="image" required>
                            </div>
                            <a id="main_button" ></a>
                            <button type="submit" class="btn btn-success">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        const params = new URLSearchParams(window.location.search);
        const film_id = params.get("id_pelicula");

        const main_button = document.getElementById("main_button");    
        const main = document.createElement("a");
        main.setAttribute("class", "btn btn-danger");
        main.setAttribute("href", "/peliculas?id_pelicula=" + film_id);
        main.textContent = "Cancelar";
        main_button.append(main);

        function parse_genres(content) {
            
            if(content.message) {
                alert(content.message)
                window.location.href = "/"
            }
            
            const genres = document.getElementById("genres");
            for (let index = 0; index < content.length; index++) {

                const genre = document.createElement("option");
                genre.setAttribute("value", content[index].genre_id);
                genre.textContent = content[index].name;
                genres.append(genre);
            }
        }

        fetch("http://localhost:5000/genres/")
            .then((res) => res.json())
            .then(parse_genres)
            .catch((error) => console.log("ERROR", error))

        function parse_films(content) {

            if(content.message) {
                alert(content.message)
                window.location.href = "/"
            }

            document.getElementById("title").value = content.film.title
            document.getElementById("description").value = content.film.description
            document.getElementById("director").value = content.film.director
            document.getElementById("release_year").value = content.film.release_year
            document.getElementById("image").value = content.film.image
            document.getElementById("genres").value = content.film.genre_id
        }

        fetch("http://localhost:5000/films/" + film_id)
            .then((response) => response.json())
            .then(parse_films)
            .catch((error) => console.log("ERROR", error))
        

        function handle_response(data){
            if (data.success) {
                window.location.href = "/peliculas?id_pelicula=" + film_id
            }
            else {
                alert(data.message)
            }
        }

        function edit_movie(event) {
            event.preventDefault()

            const formData = new FormData(event.target)
            const title = formData.get("title")
            const description = formData.get("description")
            const genre_id = formData.get("genre_id")
            const director = formData.get("director")
            const image = formData.get("image")
            const release_year = formData.get("release_year")

            fetch("http://localhost:5000/films/" + film_id, {
                method: "PUT",
                headers: {
                    "content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    director: director,
                    genre_id: genre_id,
                    release_year: release_year,
                    image: image,
                })
            })
            .then((res) => res.json())
            .then(handle_response)
            .catch((error) => console.log("ERROR", error))
        }

    </script>
</body>

</html>
